<!--The content below is only a placeholder and can be replaced.-->
<div>
  <form (submit)="addNewTodo()">
    <div class="form-group">
      <input [(ngModel)]="description" type="text" name="description" class="form-control" placeholder="Crear ToDo">
    </div>
    <input class="btn btn-primary" type="submit"value="Add TODO">
  </form>
</div>

<div>
  <ul class="list-group">
    <li class="list-group-item" [class.is-done]="todo.isDone" *ngFor="let todo of todos" (click)="todo.isDone = !todo.isDone">
      {{todo.description}}
    </li>
  </ul>
</div>
